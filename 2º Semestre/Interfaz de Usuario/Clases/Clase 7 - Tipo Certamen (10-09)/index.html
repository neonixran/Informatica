<!DOCTYPE html>

<head>

    <title>Técnico Entrenador Deportivo</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://instructure-uploads.s3.amazonaws.com/account_164050000000000001/attachments/2977/favicon.png">
</head>
<body>
    <header>
        <h1>Información Técnico Entrenador Deportivo.</h1>
    </header>
    <section>
        <form action="#" method="post">
            <p>Indique su nombre</p>
            <input type="text" required maxlength="60">

            <p>Indique su email</p>
            <input type="email" required maxlength="40">

            <p>Indique su rut</p>
            <input type="text" required maxlength="9" placeholder="Ej. 128483842">

            <p>
                <input type="checkbox" checked>
                <label>Deseo recibir información sobre la carrera</label>
            </p>

            <input type="submit" value="quiero más información">
        </form>
    </section>
    <section>
        <br>
        <img src="https://ipvg.s3.amazonaws.com/media_cdn/foto/T%C3%A9cnico_Entrenador_Deportivo.jpg" id="foto_referencial">
    </section>
    <footer>
        2023 INSTITUTO PROFESIONAL VIRGINIO GÓMEZ. TODOS LOS DERECHOS RESERVADOS.
    </footer>
</body>
</html>
