<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <h1 id="title">Acceso usuario</h1>
    </header>
    <section>
        <img src="https://cdn-icons-png.flaticon.com/256/295/295128.png" width="128" height="128" id="icon">
        <form>
            <p>
                <label id="lblUser">Usuario:</label>
                <input type="text" name="usuario" id="txtUser" placeholder="Ingrese su usuario..." maxlength="10" size="14" required>
            </p>
            <p>
                <label id="lblPassword">Contraseña: </label>
                <input type="password" name="contraseña" id="txtPassword" placeholder="Ingrese su contraseña..." maxlength="10" size="17" required>
            </p>

            <input type="submit" name="btn1" class="btnSend" value="Ingresar">
        </form>
    </section>
    <footer>
        <p>Intefaz Usuario 2025-2</p>
    </footer>
    
    <i class="nes-kirby"></i>
</body>
</html>
