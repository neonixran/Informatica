<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>Pedido de Pizza</h2>
    <section id="pizza">
        <label>Ingredientes</label>
        <p>
            <input type="checkbox">
            <label>Queso</label>
        </p>
        <p>
            <input type="checkbox">
            <label>Pimiento</label>
        </p>
        <p>
            <input type="checkbox">
            <label>Cebolla</label>
        </p>

        <label>Tamaño</label>
        <p>
            <input type="radio">
            <label>Pequeña</label>
        </p>
        <p>
            <input type="radio">
            <label>Mediana</label>
        </p>
        <p>
            <input type="radio">
            <label>Grande</label>
        </p>
    </section>
    <hr>
    <section id="entrega">
        <p>
            <label>Nombre: </label>
            <input type="text">
        </p>
        <p>
            <label>Dirección: </label>
            <input type="text">
        </p>
        <p>
            <label>Teléfono: </label>
            <input type="text">
        </p>
        <p>
            <label>Instrucciones especiales</label><br>
            <textarea></textarea>
        </p>
    </section>
    <hr>

</body>

</html>
