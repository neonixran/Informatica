<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de prueba de HTML5</title>
</head>

<body>
    <section>
        <form action="" method="post">
            <p>
                <label>Nombre:</label>
                <input type="text" name="nombre" id="nombre" required autofocus>
            </p>
            <p>
                <label>Correo:</label>
                <input type="email" name="email" id="email" required>
            </p>
            <p>
                <label>URL:</label>
                <input type="text" name="url" id="url" placeholder="Escribe la URL de tu página web personal" size="35">
            </p>
            <p>
                <label>Fecha:</label>
                <input type="date" name="fecha" id="fecha">
            </p>
            <p>
                <label>Tiempo:</label>
                <input type="time" name="tiempo" id="tiempo">
            </p>
            <p>
                <label>Fecha y Hora:</label>
                <input type="datetime" name="datetime" id="datetime">
            </p>
            <p>
                <label>Mes:</label>
                <input type="month" name="mes" id="mes">
            </p>
            <p>
                <label>Semana:</label>
                <input type="week" name="semana" id="semana">
            </p>
            <p>
                <label>Número (min - 10, max 10):</label>
                <input type="number" name="número" id="número" min="-10" max="10">
            </p>
            <p>
                <label>Teléfono:</label>
                <input type="tel" name="fono" id="fono">
            </p>
            <p>
                <label>Busqueda:</label>
                <input type="search" name="busqueda" id="busqueda">
            </p>
            <p>
                <label>Color favorito:</label>
                <input type="color" name="color" id="color">
            </p>

            <input type="submit" title="Enviar">
        </form>
    </section>
</body>

</html>
